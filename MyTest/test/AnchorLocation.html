<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>锚点定位</title>
    <style type="text/css">
        ul, li {
            list-style: none outside none;
        }

        li {
            float: left;
            width:100px;
        }

        .clear {
            clear: both;
        }
            .clear:after {
                content: "";
                height: 0px;
                display: block;
                clear: both;
                
            }
    </style>
</head>
<body>
    <div style="width:800px;border:1px solid #000;margin:0 auto;">
        <div id="minifuture" style="width:100%;position:fixed;top:0px;height:30px;background:pink;z-index:2;">
            <ul>
                <li><a href="#a">a</a></li>
                <li><a href="#b">b</a></li>
                <li><a href="#c">c</a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div id="a" style="width:100%;height:500px;background:yellow;z-index:1;">1111111111111111111</div>
        <div id="b" style="width:100%;height:500px;background:red;z-index:1;padding-top:30px;margin-top:-30px;">22222222222222222222</div>
        <div id="c" style="width:100%;height:500px;background:green;z-index:1;">33333333333333</div>
        <div id="d" style="width:100%;height:500px;background:black;z-index:1;">33333333333333</div>
    </div>
</body>
</html>
